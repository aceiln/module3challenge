<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-body">
          <label for="length">Password Length</label>
          <input type="number" id="length" name="length" min="8" max="128"><br>
          <input type="checkbox" id="caps" name="caps" value="caps">
          <label for="caps"> Capitals</label>
          <input type="checkbox" id="lower" name="lower" value="lower">
          <label for="lower"> Lowercase</label>
          <input type="checkbox" id="number" name="number" value="number">
          <label for="number"> Numbers</label>
          <input type="checkbox" id="SpecialCharacters" name="SpecialCharacters" value="SpecialCharacters">
          <label for="SpecialCharacters"> Special Characters</label>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>
    <script src="./Develop/script.js"></script>
  </body>
</html>
